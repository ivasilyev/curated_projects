---
apiVersion: v1
kind: Service
metadata:
  name: jupyter-lab
  labels:
    app: jupyter-lab
spec:
  ports:
  - name: http
    nodePort: 31521
    protocol: TCP
    port: 31522
    targetPort: 31522
  selector:
    app: jupyter-lab
  type: LoadBalancer

---
apiVersion: v1
kind: Pod
metadata:
  name: jupyter-lab
  labels:
    app: jupyter-lab
spec:
  containers:
    - name: jupyter-lab
      image: ivasilyev/curated_projects:latest
      imagePullPolicy: Always
      ports:
      - name: http
        protocol: TCP
        containerPort: 31522
      # CLI: export IMG=ivasilyev/curated_projects:latest && docker pull ${IMG} && docker run --rm -v /data:/data -v /data1:/data1 -v /data2:/data2 --net=host -p 8080:80 -it ${IMG} jupyter lab --ip=0.0.0.0 --port=80 --no-browser --allow-root
      command: ["jupyter", "lab", "--ip=0.0.0.0", "--port=31522", "--no-browser"]
      volumeMounts:
        - name: data
          mountPath: /data
        - name: data1
          mountPath: /data1
        - name: data2
          mountPath: /data2
  volumes:
  - name: data
    hostPath:
      path: /data
  - name: data1
    hostPath:
      path: /data1
  - name: data2
    hostPath:
      path: /data2
  restartPolicy: OnFailure

# Deploy from master node:
# kubectl create -f https://raw.githubusercontent.com/ivasilyev/curated_projects/master/meta/charts/jupyter-lab.yml

# Get pods info:
# kubectl get pods

# Get node info:
# kubectl describe pod jupyter-lab | grep Node:

# Get token:
# kubectl logs jupyter-lab | grep token

# Connect to <node ip>:31521 and enter the token

# Cleanup:
# kubectl delete svc,pod jupyter-lab
