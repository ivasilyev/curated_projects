---
apiVersion: v1
kind: Service
metadata:
  name: jupyter
  labels:
    app: jupyter
spec:
  ports:
  - port: 80
    name: http
    targetPort: 8888
  selector:
    app: jupyter
  type: LoadBalancer
---
apiVersion: v1
kind: Pod
metadata:
  name: jupyter
  labels:
    app: jupyter
spec:
  containers:
    - name: jupyter
      image: ivasilyev/curated_projects:latest
      ports:
      - containerPort: 8888
        protocol: TCP
        name: http
      volumeMounts:
        - name: data
          mountPath: /data
        - name: data1
          mountPath: /data1
        - name: data2
          mountPath: /data2
  volumes:
  - name: data
    hostPath:
      path: /data
  - name: data1
    hostPath:
      path: /data1
  - name: data2
    hostPath:
      path: /data2
  restartPolicy: OnFailure
